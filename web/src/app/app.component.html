<div class="bg-gray-200 h-screen">
  <!-- /////////////////////////////////////// -->
  <!-- HEADER -->
  <!-- /////////////////////////////////////// -->
  <div class="container mx-auto py-4 flex space-x-3">
    <div class="inline-flex rounded-md shadow">
      <a href="#"
        class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        Add Project </a>
    </div>
    <!-- ADD ISSUE -->
    <div class="inline-flex rounded-md shadow">
      <a href="#"
        class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        Add Issue </a>
    </div>
    <!-- SEARCH -->
    <div class="grow inline-flex rounded-md shadow">
      <input type="text" name="company-website" id="company-website"
        class="focus:ring-indigo-500 focus:border-indigo-500 px-5 py-3 flex-1 block w-full rounded-md text-base font-medium border-gray-300"
        placeholder="Search">
    </div>
    <!-- USER ID  -->
    <div class="inline-flex rounded-md shadow">
      <a href="#"
        class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        User </a>
    </div>
    <!-- LOGOUT -->
    <div class="inline-flex rounded-md shadow">
      <a href="#"
        class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-indigo-50">
        Logout </a>
    </div>
  </div>
  <div class="container mx-auto">
    <div class="flex mt-8">
      <!-- /////////////////////////////////////// -->
      <!-- ISSUE LIST -->
      <!-- /////////////////////////////////////// -->
      <div class="w-1/2 text-center">
        <div class="flex space-x-3 pb-4">
          <!-- OPEN -->
          <div class="rounded-md shadow px-5 py-3 bg-white flex-1 text-base font-medium">
            Open 5
          </div>
          <!-- IN PROGRESS -->
          <div class="rounded-md shadow px-5 py-3 bg-white flex-1 text-base font-medium">
            In Progress 6
          </div>
          <!-- CLOSED -->
          <div class="rounded-md shadow px-5 py-3 bg-white flex-1 text-base font-medium">
            Closed 10
          </div>
        </div>
        <div class="flex space-x-3">
          <!-- PROJECT NAME -->
          <div class="w-1/2">
            <label for="country" class="block text-sm font-medium text-gray-700 text-left">Project Name</label>
            <select
              class="mt-1 block w-full py-3 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Kernel 9</option>
              <option>MKOS</option>
              <option>Tracker</option>
            </select>
          </div>
          <!-- ISSUE STATUS -->
          <div class="w-1/2">
            <label for="country" class="block text-sm font-medium text-gray-700 text-left">Issue Status</label>
            <select
              class="mt-1 block w-full py-3 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Open</option>
              <option>In Progress</option>
              <option>Closed</option>
            </select>
          </div>
        </div>
        <div class="bg-orange-100">
          <ul>
            <li>Issue 1</li>
            <li>Issue 2</li>
            <li>Issue 3</li>
            <li>Issue 4</li>
            <li>Issue 5</li>
          </ul>
        </div>
      </div>
      <!-- /////////////////////////////////////// -->
      <!-- ISSUE DETAILS -->
      <!-- /////////////////////////////////////// -->
      <div class="bg-blue-100 w-1/2 text-center">
        Issue details
      </div>
    </div>
  </div>
</div>
