<div class="flex-grow">
  <div class="container mx-auto mt-8">
    <div class="flex">
      <div class="w-1/2">
        <!-- --------------------------------------- -->
        <!-- ISSUE FILTER -->
        <!-- --------------------------------------- -->
        <div class="flex space-x-3">
          <!-- PROJECT NAME -->
          <div class="w-1/2">
            <label for="country" class="block text-sm font-medium text-gray-700 text-left">Project Name</label>
            <select
              class="mt-1 block w-full py-3 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Kernel 9</option>
              <option>MKOS</option>
              <option>Tracker</option>
            </select>
          </div>
          <!-- ISSUE STATUS -->
          <div class="w-1/2">
            <label for="country" class="block text-sm font-medium text-gray-700 text-left">Issue Status</label>
            <select
              class="mt-1 block w-full py-3 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option>Open</option>
              <option>In Progress</option>
              <option>Closed</option>
            </select>
          </div>
        </div>
        <!-- --------------------------------------- -->
        <!-- ISSUE LIST -->
        <!-- --------------------------------------- -->
        <div class="mt-4 h-[34.25rem] overflow-y-auto">
          <div class="flex flex-col space-y-3">
            <app-issue-short *ngFor="let issue of issues" [id]="issue.id" [describtion]="issue.short">
            </app-issue-short>
          </div>
        </div>
      </div>
      <!-- --------------------------------------- -->
      <!-- ISSUE DETAILS -->
      <!-- --------------------------------------- -->
      <div class="w-1/2 ml-8">
        <app-issue-details></app-issue-details>
      </div>
    </div>
  </div>
</div>
